{% load static %}
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/carousel.css' %}">
  
</head>

    </div>
    

    <div class="carousel-inner">

        <img src="/images/gele1.jpg" class="d-block w-100 c-img" alt="...">

          <h5 class='text-uppercase fs-3 mt-2'>your favourite female online store....</h5><br>
          <a class="btn btn-success px-4 py-2 fs-5" type='button' href="{% url 'account_signup' %}">Get Started</a>
        </div>
      </div>
      <div class="carousel-item c-item">
        <img src="/images/bag2.jpg" class="d-block w-100 c-img" alt="...">

            <h5 class='text-uppercase fs-3 mt-2'>your favourite female online store....</h5><br>

          </div>
      </div>
      <div class="carousel-item c-item">
        <img src="/images/wig1.jpg" class="d-block w-100 c-img" alt="...">

            <h1 class='display-1 fw-bolder text-capitalze'>WELCOME TO CHI-CHI BEKEE</h1>
            <h5 class='text-uppercase fs-3 mt-2'>your favourite female online store....</h5><br>
            <a class="btn btn-success px-4 py-2 fs-5" type='button' href="{% url 'account_login' %}">LOGIN</a>
          </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
